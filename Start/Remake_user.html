<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="Remake_user.css">　
<title>新しいユーザ情報登録</title>

<style type="text/css">
  
</style>
<script type="text/javascript" src="Remake_user.js"></script>


</head>

<body>
  <font size="7"><p>　　　　新しいユーザ情報</p></font> 
  <!--　1/2分割テーブルの作成 -->
  <ul>
    
<table border="0.1">
  <tr>
    
  <td width="50%">
    <div align="right">
    <br>
    <font size="6">ユーザID　　　</font>
    <br>  
    <br>
    <br>
    <font size="6">ユーザ名(全角)　　　</font>
    <br>
    <br>
    <br>
    <font size="6">パスワード(半角英数字と記号)　　　</font>
    <br>
    <br>
    <br>
   <font size="6">パスワードの再入力　　　</font>
     </div>
  </td>
  
  <td width="50%">
     <div align="left">
    
    <br>
    <input type="text" name="ID" size="26pt" style="font-size:26pt;" >
    <br>
    <br>
    <br>
    <input type="text" name="ID" size="26pt" style="font-size:26pt;" >
    <br>
    <br>
    <br>
    <input type="password" id="password" size="26pt" style="font-size:26pt;"/ >
    <input type="checkbox" id="password-check" /> <label for="password-check">パスワードを表示する</label>
    <br>
      <script type="text/javascript">
	var pw = document.getElementById('password');
	var pwCheck = document.getElementById('password-check');
	pwCheck.addEventListener('change', function() {
	if(pwCheck.checked) {
	pw.setAttribute('type', 'text');
	} else {
	pw.setAttribute('type', 'password');
	}
	},false);
      </script>
    
    <br>
    <br>
    <form>
      
    <input type="password" name="inputPassword" onblur="syncPassword(this)" size="26pt" style="font-size:26pt;"/>
    <input type="text" name="inputText" onblur="syncPassword(this)" size="26pt" style="font-size:26pt;display:none;">
    <input type="checkbox" id="chk" onClick="toggleInputType(this)" size="26pt" style="font-size:26pt;"><label for="chk">パスワードを表示する</label>
    
    </form>
      <script type="text/javascript">
        function syncPassword(sync) {
	document.forms[0].inputPassword.value = sync.value;
	document.forms[0].inputText.value = sync.value;
	}
	function toggleInputType(chk) {
	if (chk.checked) {
        document.forms[0].inputPassword.style.display = "none";
        document.forms[0].inputText.style.display = "inline-block";
	} else {
        document.forms[0].inputPassword.style.display = "inline-block";
        document.forms[0].inputText.style.display = "none";
	}
	chk.blur();
	}
      </script>  
    <br>
   
     
      
    </div>
  </td>
  
</tr>
</table>
  </ul>
  <br>
  <center>
<button class="button3" type="submit">登録確認へ</button>
  </center>
</body>

</html>
